<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <div class="form">
        <div class="row">
            <div class="title">Registro de estudiantes</div>
            <form>
                <div class="form-row bg-gray">
                    <div class="form-group col-12">
                        <input type="number" class="form-control" id="matricula" placeholder="Matrícula">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" id="name" placeholder="Nombre">
                    </div>
                    <div class="form-group col-6">
                        <input type="text" class="form-control" id="lastname" placeholder="Apellido">
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="carrera" placeholder="Carrera">
                    </div>
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="sexo" placeholder="Sexo">
                    </div>
                    <div class="form-group col-12">
                        <label for="sexo" class="pl-1">Color favorito</label>
                        <input type="color" id="head" name="head" value="#000">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>

    <div class="registrados mt-5">
        <div class="container">
            <table class="table">
                <thead class="thead-purple">
                  <tr>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Carrera</th>
                    <th scope="col">Sexo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Masculino</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                    <td>Femenino</td>

                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                    <td>Otro</td>
                  </tr>
                </tbody>
              </table>
              
             
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

    </script>
</body>

</html>
